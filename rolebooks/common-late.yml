- name: common-late (start)
  hosts: '!unmanaged'
  roles:
    - role: apache-website-default
      when: (apache_websites | default([]) | length) > 1
      tags:
        - apache-website-default
        - website

    - role: apache-webserver
      when: (apache_websites | default([]) | length) > 1
      tags:
        - apache-webserver

    - role: diamond
      tags:
        - diamond

    - role: ssh-connections
      tags:
        - ssh-connections

- name: Make sure managed hosts gathered facts for dashboards
  hosts: '!unmanaged'
  roles: []
  tags:
    - grafana-dashboards
    - dashboards
    - grafana

- name: Make sure globals are expanded for easier consumption
  hosts: all
  gather_facts: no
  roles:
    - expand-globals
  tags:
    - always

- name: Make sure managed hosts gathered facts for dashboards
  hosts: '!unmanaged'
  roles:
    - role: diamond-late
      tags:
        - diamond-late
        - diamond

- name: common-late (generic for all, even unmanaged)
  hosts: all
  gather_facts: no
  roles:
    - role: icinga-client
      tags:
       - icinga-client
       - icinga

    - role: grafana-dashboards
      tags:
        - grafana-dashboards
        - dashboards
        - grafana

- name: common-late (finish)
  hosts: '!unmanaged'
  roles:
    - role: firewall-late
      tags:
        - 'firewall'
        - 'firewall-late'

    - role: ldap-client-late
      tags:
       - ldap-client-late
       - ldap-client
       - ldap
