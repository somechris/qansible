# qa:lint:distribution-independent
# lint:no-logging-needed

- name: Render configured dashboards
  template:
    dest: "{{grafana_dashboard_dir}}/{{item[0]['basename']}}.json"
    src: dashboard.json.j2
    owner: root
    group: root
    mode: 0444
  delegate_to: "{{item[1]}}"
  with_cartesian:
    - '{{dashboards + [dashboard_host | dashboard_add_rows(dashboard_host_rows)]}}'
    - '{{groups["grafanas"]}}'
  notify:
    - reload grafana
