# lint-distribution-independent

- name: Drop unspecified default host config
  file:
    dest: '{{icinga_server_object_path}}/hosts/{{inventory_hostname}}-unspecified.cfg'
    state: absent
  delegate_to: "{{item}}"
  with_items: '{{groups["icinga_servers"]}}'
  notify:
    - reload icinga

- name: Setup host config
  template:
    dest: '{{icinga_server_object_path}}/hosts/{{inventory_hostname}}.cfg'
    src: host.cfg.j2
    owner: root
    group: root
    mode: 0444
  delegate_to: "{{item}}"
  with_items: '{{groups["icinga_servers"]}}'
  notify:
    - reload icinga

- name: Updating port config
  set_fact:
    firewall_late_port_config: '{{firewall_late_port_config | default({}) | update_dict({
      None: {
        "name": "ICMP",
        "protocol": "icmp",
        "icmp-type": "echo-request",
        "incoming_net_accesses": [{
          "net_key": icinga_client_server_net,
          "hosts": [icinga_client_server_ip_address],
        }],
      }
    }, merge_lists=True)}}'
  changed_when: False
  tags:
    - always
